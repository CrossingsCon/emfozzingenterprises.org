# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Emfozzing Enterprises
email: info@emfozzingenterprises.org
description: > # this means to ignore newlines until "baseurl:"
  Supporting speculative fiction and people who like to learn things!
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.emfozzingenterprises.org" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Collections
collections:
  static:
    output: true
    permalink: /:path/
